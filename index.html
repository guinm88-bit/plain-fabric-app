<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>App-1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>App-1: Simple Yarn & Fabric Costing</h2>

<div class="section">
  <label>Fabric Length (meters):</label>
  <input type="number" id="fabricLength" value="50">
</div>

<div class="section">
  <label>EPI:</label>
  <input type="number" id="epi" value="80">
</div>

<h3>Colour-wise Design</h3>

<table id="designTable">
  <tr>
    <th>Colour</th>
    <th>Width (cm)</th>
    <th>Yarn Length per Hank (m)</th>
    <th>Wastage %</th>
    <th>Hanks Needed</th>
  </tr>
</table>

<button onclick="addRow()">Add Colour</button>
<button onclick="calculate()">Calculate Yarn</button>

<hr>

<h3>Costing</h3>

<div class="section">
  <label>Dyeing charge (₹ per hank):</label>
  <input type="number" id="dyeRate" value="0">
</div>

<div class="section">
  <label>Weaving wage (₹ per meter):</label>
  <input type="number" id="weaveRate" value="0">
</div>

<div class="section">
  <label>Washing charge (₹ per meter):</label>
  <input type="number" id="washRate" value="0">
</div>

<button onclick="calculateCosting()">Calculate Costing</button>

<h3 id="costResult"></h3>

<script src="app.js"></script>
</body>
</html>
